<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa fas-regular fa-location-dot" style="color: #240963;"></i>
            <input type="text" placeholder="Введите город">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="error">
          <p>Неправильное название города</p>
        </div>
        <div class="weather">
            <div class="weather-image">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <h1 class="temp"></h1>
            <p class="descript">ясно</p>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water" style="color: #06283d;"></i>
                    <div>
                        <p class="humidity"></p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind" style="color: #06283d;"></i>
                    <div>
                        <p class="wind"></p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script  src="main.js"></script>
</body>
</html>
